name: CI
on:
  push:
    branches:
      - main

jobs:
  flutter_test:
    name: Run Flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "2.8.0"
          channel: "stable"
      - run: flutter --version
